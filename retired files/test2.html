        --secondary: #6a5638;
        --accent: #d2b650;
        --background: #f8f9fa;
        --text: #2d3748;
        --light: #f4f1ed;

        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: var(--background);
        color: var(--text);
        min-height: 100vh;
      }

      .navbar {
        width: 100%;
        padding: 1.5rem 0;
        background-color: var(--navbar-color);
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: var(--shadow-lg);
      }

      .letter {
        color: var(--accent);
        font-size: 2.5rem;
        font-weight: 800;
        letter-spacing: 0.05em;
        margin: 0;
        font-family: "Montserrat", sans-serif;
        text-transform: uppercase;
        position: relative;
        display: inline-block;
      }

      .letter::after {
        content: "";
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: var(--accent);
        transform: scaleX(0);
        transition: var(--transition);
      }

      .letter:hover::after {
        transform: scaleX(1);
      }

      .app-description {
        background-color: white;
        padding: 3rem 2rem;
        text-align: center;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
      }

      .app-description-content {
        max-width: 800px;
        margin: 0 auto;
      }

      .app-description h2 {
        color: var(--primary);
        font-size: 2rem;
        margin-bottom: 1.5rem;
        font-weight: 700;
      }

      .app-description p {
        color: var(--text);
        font-size: 1.1rem;
        line-height: 1.8;
        opacity: 0.9;
      }

      .search-sort-container {
        background-color: white;
        padding: 1.5rem;
        box-shadow: var(--shadow-md);
        margin-bottom: 2rem;
      }

      .search-sort-wrapper {
        display: flex;
        gap: 1rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .search-bar input {
        width: 100%;
        padding: 0.875rem 1.25rem;
        font-size: 1rem;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        background: white;
        transition: var(--transition);
      }

      .search-bar input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(210, 182, 80, 0.2);
      }

      #sort {
        padding: 0.875rem 1.25rem;
        border-radius: 8px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        background: white;
        font-size: 1rem;
        min-width: 180px;
        transition: var(--transition);
      }

      #sort:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(210, 182, 80, 0.2);
      }

      .landmarks-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 2rem;
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 2rem;

        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: var(--shadow-md);
        transition: var(--transition);
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .landmark:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-lg);
      }

      .landmark img {
        width: 100%;
        height: 240px;
        object-fit: cover;
        transition: var(--transition);
      }

      .landmark:hover img {
        transform: scale(1.05);
      }

      .landmark-details {
        padding: 1.5rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .landmark-name {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

        color: var(--primary);

      }

      .landmark-location {

        color: #666;

        align-items: center;
        gap: 0.5rem;

        left: 1rem;

        color: white;

        height: 32px;

        justify-content: center;
        font-weight: 600;
        font-size: 0.875rem;
        box-shadow: var(--shadow-md);
        z-index: 1;

        max-width: 1400px;
        height: 500px;
        margin: 3rem auto;
        border-radius: 16px;
        box-shadow: var(--shadow-lg);
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      .detail {
        max-width: 1000px;
        margin: 3rem auto;
        padding: 2rem;
        background: white;
        border-radius: 16px;
        box-shadow: var(--shadow-lg);
      }

      .detail h2 {

      .directions .destination {

        background-color: var(--primary);
        color: white;

        border-radius: 8px;
        font-weight: 600;
        transition: var(--transition);

        text-align: center;
        flex: 1;
        max-width: 200px;
        cursor: pointer;
      }

        background-color: #631518;
        transform: translateY(-2px);
      }

      .nav-button:disabled {
        background-color: #e2e8f0;
        cursor: not-allowed;
      }

      .back-to-top {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background-color: var(--primary);
        color: white;
        width: 48px;
        height: 48px;
        border-radius: 50%;

        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: var(--transition);
        border: none;
        box-shadow: var(--shadow-lg);
        opacity: 0;
        visibility: hidden;
      }

        opacity: 1;
        visibility: visible;
      }

        background-color: #631518;
        transform: translateY(-4px);
      }

      @media (max-width: 768px) {
        .search-sort-wrapper {

          font-size: 1.75rem;
        }

        #map {
          width: calc(100% - 2rem);
          height: 400px;
          margin: 2rem auto;
        }

      function parseDirections(directionString) {
        const [destination, ...rest] =
          directionString.split(". To get there: ");
        const walkTimeMatch = rest.join(". ").match(/Approx walk time: (.+)$/);
        const walkTime = walkTimeMatch ? walkTimeMatch[1] : "";
        const steps = rest
          .join(". ")
          .replace(/Approx walk time: .+$/, "")
          .split(", ")
          .map((step) => step.trim())
          .filter((step) => step);

        return {
          destination: destination,
          steps: steps,
          walkTime: walkTime,
        };
      }

      const Landmark = {
        props: [
          "name",
          "image",
          "location",
          "desc",
          "directiontonext",
          "order",
        ],
        template: `
          <div class="landmark">   
              <div class="location-number">{{ order }}</div>   
              <router-link :to="'/landmark/' + encodeURIComponent(name)">
                  <img :src="image" :alt="name" />
              </router-link>
              <div class="landmark-details">
                  <div class="landmark-name">
                      <router-link :to="'/landmark/' + encodeURIComponent(name)">{{ name }}</router-link>
                  </div>
                  <div class="landmark-location">{{ location }}</div>
              </div>
          </div>
        `,

      const LandmarkDetail = {
        data() {
          return {
            landmark: null,
            nextLandmark: null,
            prevLandmark: null,
          };
        },
        computed: {
          parsedDirections() {
            if (!this.landmark) return null;
            return parseDirections(this.landmark.directiontonext);
          },
        },
        methods: {
          findAdjacentLandmarks() {
            const currentIndex = data.findIndex(
              (l) => l.name === this.landmark.name
            );
            this.prevLandmark =
              currentIndex > 0 ? data[currentIndex - 1] : null;
            this.nextLandmark =
              currentIndex < data.length - 1 ? data[currentIndex + 1] : null;
          },
          navigateToLandmark(landmark) {
            if (landmark) {
              this.$router.push(
                `/landmark/${encodeURIComponent(landmark.name)}`
              );
            }
          },
        },
        created() {
          const name = decodeURIComponent(this.$route.params.name);
          this.landmark = data.find((l) => l.name === name);
          if (this.landmark) {
            this.findAdjacentLandmarks();
          }
        },
        watch: {
          $route(to, from) {
            const name = decodeURIComponent(to.params.name);
            this.landmark = data.find((l) => l.name === name);
            if (this.landmark) {
              this.findAdjacentLandmarks();
            }
          },
        },
        template: `
            <div v-if="landmark" class="detail">
                <h2>{{ landmark.name }}</h2>
                <img :src="landmark.imageName" :alt="landmark.name" />
                <p><strong>Location:</strong> {{ landmark.location }}</p>
                <p>{{ landmark.desc }}</p>
                <div class="directions" v-if="parsedDirections">
                    <div class="destination">{{ parsedDirections.destination }}</div>
                    <ul>
                        <li v-for="step in parsedDirections.steps" :key="step">
                            {{ step }}
                        </li>
                    </ul>
                    <div class="walk-time" v-if="parsedDirections.walkTime">
                        Approximate walk time: {{ parsedDirections.walkTime }}
                    </div>
                </div>
                
                <div class="navigation-buttons">
                    <button 
                      class="nav-button" 
                      @click="navigateToLandmark(prevLandmark)"
                      :disabled="!prevLandmark"
                    >
                      Previous Location
                    </button>
                    <router-link to="/" class="nav-button">Back to List</router-link>
                    <button 
                      class="nav-button" 
                      @click="navigateToLandmark(nextLandmark)"
                      :disabled="!nextLandmark"
                    >
                      Next Location
                    </button>
                </div>
            </div>
            <div v-else class="detail">

            </div>
        `,

      const LandmarkList = {
        data() {
          return {
            searchQuery: "",
            sortCriteria: "order",
            landmarks: data,
            showBackToTop: false,
          };
        },
        methods: {
          stripArticle(name) {
            return name.replace(/^the\s+/i, "").trim();
          },
          handleScroll() {
            this.showBackToTop = window.scrollY > 500;
          },
          scrollToTop() {
            window.scrollTo({
              top: 0,
              behavior: "smooth",
            });
          },
        },
        computed: {
          filteredLandmarks() {
            return this.landmarks
              .filter(
                (landmark) =>
                  landmark.name
                    .toLowerCase()
                    .includes(this.searchQuery.toLowerCase()) ||
                  landmark.location
                    .toLowerCase()
                    .includes(this.searchQuery.toLowerCase())
              )
              .sort((a, b) => {
                switch (this.sortCriteria) {
                  case "order":
                    return a.order - b.order;
                  case "name":
                    const nameA = this.stripArticle(a.name);
                    const nameB = this.stripArticle(b.name);
                    return nameA.localeCompare(nameB);
                  case "location":
                    const locationA = this.stripArticle(a.location);
                    const locationB = this.stripArticle(b.location);
                    return locationA.localeCompare(locationB);
                  default:
                    return 0;
                }
              });
          },
        },
        mounted() {
          window.addEventListener("scroll", this.handleScroll);

          // Get landmarks sorted by order
          const sortedLandmarks = this.landmarks.sort(
            (a, b) => a.order - b.order
          );

          // Extract coordinates for the path
          const coordinates = sortedLandmarks.map((landmark) => [
            landmark.lat,
            landmark.lon,
          ]);

          // Initialize map centered on Texas State University
          const map = L.map("map").setView([29.8885, -97.94], 14);

          // Add the tile layer (OpenStreetMap)
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution:
              '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
          }).addTo(map);

          // Create a polyline with the walking path
          const walkingPath = L.polyline(coordinates, {
            color: "#501214", // Matches the primary maroon color from your CSS
            weight: 3, // Line thickness
            opacity: 0.8, // Line opacity
            smoothFactor: 1, // How much to simplify the line
          }).addTo(map);

          // Add markers for each location
          sortedLandmarks.forEach((landmark) => {
            const marker = L.marker([landmark.lat, landmark.lon])
              .addTo(map)
              .bindPopup(
                `<b>${landmark.order}. ${landmark.name}</b><br>${landmark.location}`
              );

            // Create a custom icon with the location number
            const customIcon = L.divIcon({
              className: "custom-div-icon",
              html: `<div style="
          background-color: #501214; 
          color: white;
          width: 24px;
          height: 24px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-weight: bold;
          font-size: 12px;
        ">${landmark.order}</div>`,
              iconSize: [24, 24],
              iconAnchor: [12, 12],
            });

            marker.setIcon(customIcon);
          });

          // Fit the map bounds to show all markers and the path
          map.fitBounds(walkingPath.getBounds(), {
            padding: [50, 50], // Add some padding around the bounds
          });
        },
        beforeDestroy() {
          window.removeEventListener("scroll", this.handleScroll);
        },
        template: `
    <div>
      <div class="app-description">
        <div class="app-description-content">
          <h2>Discover Texas State University</h2>
          <p>Welcome to PAWS on Tour! Explore 18 must-visit locations across Texas State's beautiful campus. From historic landmarks to hidden gems, follow our curated walking tour to experience the best of what TXST has to offer. Use the map below to navigate between locations or search for specific spots that interest you.</p>
        </div>
      </div>

      <div class="search-sort-container">
        <div class="search-sort-wrapper">
          <div class="search-bar">
            <input 
              v-model="searchQuery" 
              type="text" 
              placeholder="Search landmarks or locations..." 
            />
          </div>
          <div class="sort-bar">
            <select id="sort" v-model="sortCriteria">
              <option value="order">Walking Order</option>
              <option value="name">Alphabetical</option>
              <option value="location">Location</option>
            </select>
          </div>
          <button 
            class="back-to-top"
            :class="{ visible: showBackToTop }"
            @click="scrollToTop"
            aria-label="Back to top"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M12 4l8 8h-6v8h-4v-8H4z"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="landmarks-grid">
        <landmark 
          v-for="landmark in filteredLandmarks" 
          :key="landmark.name"
          :name="landmark.name"
          :image="landmark.imageName"
          :location="landmark.location"
          :desc="landmark.desc"
          :directiontonext="landmark.directiontonext"
          :order="landmark.order"
        ></landmark>
      </div>

      <div id="map"></div>
    </div>
  `,
        components: {
          landmark: Landmark,
        },
      };

      const routes = [
        { path: "/", component: LandmarkList },
        { path: "/landmark/:name", component: LandmarkDetail },
      ];

      const router = new VueRouter({
        routes,
      });

      new Vue({
        el: "#app",
        router,
        methods: {
          scrollToTop() {
            window.scrollTo({
              top: 0,
              behavior: "smooth",
            });
          },
        },
        template: `
    <div>
      <router-view></router-view>
    </div>
  `,
      });
    </script>
  </body>
</html>
